// do~while: 후조건(무조건 문장을 한 번은 수행한다)
/*
 * 	  형식
 		초기값   ================= 1 (한 번만 수행)
 		do
 		{
 			반복 수행 문장  ======== 2
 			증감식(++, --)   ===== 3
 		}while(조건문);   ======== 4 (↑2번으로)
 */
window.onload=function(){
	let i=1;
	do
	{
		console.log("i="+i);
		i++;
	}while(i<=10);
}
</script>
