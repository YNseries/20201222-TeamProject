// for-of, for-in => Collection일 때 많이 사용
window.onload=function(){
	// 배열 선언(여기선 let/const 둘다 상관 x)
	let names=["홍길동","심청이","박문수","이순신","춘향이"];
	let sexs=["남자","여자","남자","남자","여자"];
	for(let i=0;i<names.length;i++){
		document.write(names[i]+"<br>");   // html 업데이트 되고는 ; 안해도 오류 안남
	}
	document.write("<hr>");
	// for-of => forEach구문
	for(let n of names){
		document.write(n+"<br>");
	}
	document.write("<hr>");
	// for-in => index 번호 => 배열 여러개를 동시에 수행할 때 주로 사용
	for(let i in names){
		document.write(i+":"+names[i]+"("+sexs[i]+")<br>");
	}
	document.write("<hr>");
	// callBack함수
	names.forEach(name=>{
		document.write(name+"<br>");
	})
	document.write("<hr>");
	// 이렇게 쓸 수도 있음
	names.forEach(function(name){
		document.write(name+"<br>");
	})
	document.write("<hr>");
	// map도 가능(=> 권장사항)
	names.map(name=>{
		document.write(name+"<br>");
	})
	document.write("<hr>");
	names.map(function(name){
		document.write(name+"<br>");
	})
}

// forEach, map

</script>
</head>
<body>

</body>
</html>
