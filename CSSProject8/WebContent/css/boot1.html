<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.btn-active{
  background-color: pink;
}
.btn-default{
  background-color: black;
  color: white;
}
</style>
</head>
<body>
  <!-- input 
  	   색상: success(녹색), warning(주황), primary(파랑), danger(빨강), active(회색)
  	   크기: btn-lg, btn-md, btn-sm, btn-xs
  -->
  <input type=button value="success" class="btn btn-success btn-sm">
  <input type=button value="warning" class="btn btn-warning btn-lg">
  <input type=button value="primary" class="btn btn-primary btn-md">
  <input type=button value="danger" class="btn btn-danger btn-xs">
  <input type=button value="active" class="btn btn-active btn-lg">
  <input type=button value="default" class="btn btn-default btn-lg"> <!-- 흰색 -->
  <!-- btn-default를 검정색 배경, 흰색글씨로 -->
  <br>
  전화번호:<select class="input-sm">
	  	<option>010</option>
	  	<option>011</option>
	  	<option>017</option>
	  	<option>018</option>
	  	<option>019</option>
	  </select>
	  <input type=text size=10 class="input-sm">
	  <input type=button value="검색" class="btn btn-sm btn-danger">
  <br>
  <img src="m1.jpeg" width=200 heignt=200 class="img-circle"><!-- 원형 -->
  <img src="m2.jpeg" width=200 heignt=200 class="img-rounded"><!-- 모서리 둥글게 -->
  <img src="m3.jpeg" width=200 heignt=200 class="img-thumbnail"><!-- 액자형식 -->
  <br>
  <a href="#" class="btn btn-sm btn-danger">이전</a>&nbsp;
  <a href="#" class="btn btn-sm btn-warning">다음</a>
  <br>
 
</body>
</html>
