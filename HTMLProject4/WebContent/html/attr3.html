<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
   <fieldset> <!-- 겉에 테두리 생김 => 필수입력, 선택입력 칸 나눌 때 -->
      <legend>로그인 정보</legend> <!-- 테두리에 이름 붙임 -->
      <ul style="list-style:none"> <!-- 균형잡기는 좋으나 앞에 점이 생기기 때문에 지우는게 좋음 -->
         <li>
            <label for="id">아이디</label>
            <input type="text" id="id" size=10>
         </li>
         <li>
            <label for="pw">비밀번호</label>
            <input type="text" id="pw" size=10>
         </li>
      </ul>
   </fieldset>
</body>
</html>
