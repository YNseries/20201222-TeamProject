<!-- 
	오라클(SQL)(*****)
	자바: VO, DAO(*****)
	     웹 관련 => ArrayList, request, response, session (주력!), cookie(*****)
	WEB: JavaScript(*****) (HTML, CSS 는 퍼블리셔)
	     Spring
	속성: HTML => 태그  '<' 와 '>' => 단점: 고정(지정한 태그만 사용 가능. 사용자 정의가 없어서 쓰기는 쉬움)
	       == 확장된 코드 XML 고정(X), 사용자 정의
	          => 속성: 크기, 값, 비활성화, 활성, autocomplete(자동완성기능-이전 기록, 최근 검색어 ...), 값입력 확인
	=> 태그 => 태그 (소속관계(그룹) 알고 있어야 함) 쎄뚜쎄뚜 같이 다녀야 함
	   <ul>
	     <li></li>  =>  <li> 단독 사용 불가
	   </ul>
	   
	   <dl>
	     <dt>출연</dt>
	     <dd>홍길동</dd>
	   </dl>
	   
	   <select> 
	     <option>값이 들어감</option>
	   </select>
	   
	   <table> 모양
	     <tr> 데이터
	       <th|td>
	     </tr>
	   </table>
	   
	   1. <form>: 여러 개(한 개 이상) 입력한 내용을 한 번에 모아서 전송(회원가입, 로그인 ...)
	        속성
	          = id: 고유값 => JQery에서 주로 사용(서비스 종료 => anglarJS, reactJS(nodeJS)로 대체 사용, vueJS)
	                        ===== JavaScript lib
	          = name: 일반 자바스크립트에서 제어
	          = method = GET: URL?(전송할 데이터 명) 방식(default)
	                   = POST: 데이터를 숨겨 내부 네트워크를 통해 전송(보안)
	          = action: 어떤 파일로 전송할 지 설정
	            <form method="post" action="a.jsp">
	               입력창 => a.jsp로 보내서 url로 보내지 않고 내부적으로 처리
	            </form>
	          = autocomplete="off" (전에 입력된 데이터를 기억할 수 없게 만든다) / "on": default
	   2. <label>: 요즘은 많이 안씀(텍스트폼 앞에 붙는 텍스트에 들어가야 할 명칭?내용?). 대신 placeholder="아이디" 이런 식으로 사용
	         <label for="user-id">아이디</label>           <= 여기 for에 들어가는 "" 부분과
	         <input type="text" id="user-id" size=10>    <= 여기에 들어가는 부분이 매칭되어야 함
	   3. <fieldset>: 입력창 겉에 테두리 묶음 생김
	
	
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
   <form method=post action="input.html" autocomplete="off"> <!-- post를 안쓰고 get방식을 사용하면 url에 id와 password가 보임 -->
   <!-- 
   		태그마다 
   		  id    ==> 디자인용
   		  class ==> 디자인용 (front에서만 처리)
   		  name  ==> 자바에서 입력값을 받기 위해서
   		            request.getParaeter("name명")
    -->
      <input type=text name="id" size=10 required placeholder="아이디"><br> <!-- required: 필수입력 = 오라클에서 not null 설정된 부분 -->
      <input type=password name=pwd size=10 required placeholder="비밀번호"><br>
      <button>전송</button>
   </form>
</body>
</html>
