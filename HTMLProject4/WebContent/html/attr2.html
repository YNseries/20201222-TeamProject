<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
   <form method="get" action="attr.html">
      <h3>학원에서 배우는 과정</h3> <!-- 체크박스만 선택 가능 -->
      <ul style="list-style: none"> <!-- 앞에 점 없어짐 -->
         <li><input type="checkbox" value="자바">자바</li>
         <li><input type="checkbox" value="오라클">오라클</li>
         <li><input type="checkbox" value="HTML/CSS">HTML/CSS</li>
         <li><input type="checkbox" value="JSP">JSP</li>
         <li><input type="checkbox" value="Spring">Spring</li>
      </ul>
      <h3>한 과목만 선택</h3> <!-- 글자(label)를 선택해도 선택 됨 => label -->
      <ul style="list-style: none">
         <li>
            <label><input type="checkbox" name=subject value="java">자바</label>
         </li>
         <li>
            <label><input type=radio name=subject value="oracle">오라클</label>
         </li>
         <li>
            <label><input type=radio name=subject value="spring">스프링</label>
         </li>
      </ul>
   </form>
</body>
</html>
