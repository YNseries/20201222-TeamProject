<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[value="클릭2"]{
	background-color:red;
}
input[type="submit"]{
	background-color:blue;
}
input[type="reset"]{
	background-color:cyan;
}
input[value="클릭1"]{
	width: 100px;
	height: 100px;
	border-radius:100px;
}
div + input{
	background-color: pink;
}
a[class ~="button"]{ /*"문자열"이 포함된 곳을 찾아서 변경*/
	color: green; /*default는 blue*/
}
/*
	보통 테이터 수집할 때/그림 찾을 때 ~="" 사용
	
	element.select("img[src*="/rpf/"]");
	
	= 데이터 수집
	  1. 태그 안에 class, id 찾기
	  2. 속성값으로 찾기
	  3. 인접, 형제, 하위태그... 찾기
	  4. 속성값에서 포함된 문자 등으로 찾기
 */
/* src 안에 있는 속성값에 *포함된 단어*를 찾는 경우, 주로 *= 사용 */
img[src*="/recipe/"]{
	border: 2px solid red;
}
img[src*="/rpf/"]{
	border: 2px solid green;
}
/* 끝 문자열: "6"으로 끝나는$ 문자값 */
input[value $="6"]{
	background-color:magenta;
}
/* 시작문자열: "확"으로 시작하는^ 문자값 */
input[value ^="확"]{ 
	background-color: black;
}
a[title |="kor"]{
	color:black;
}
/*
	*= 특정문자 포함
	^= 시작문자
	$= 끝나는 문자
*/
</style>
</head>
