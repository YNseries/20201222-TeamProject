<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table tr:nth-child(2n+1){ /*n=0부터 시작*/
	background-color: #999;
	/* 2n+1, odd (홀수) | 2n+2, even (짝수) */
}
</style>
</head>
<body>
   <table>
      <tr><td>Java</td></tr>   <!-- 1 -->
      <tr><td>Kotlin</td></tr> <!-- 2 -->
      <tr><td>Python</td></tr> <!-- 3 -->
      <tr><td>C/C++</td></tr>  <!-- 4 -->
      <tr><td>C#</td></tr>     <!-- 5 -->
      <tr><td>스칼라</td></tr>   <!-- 6 -->
   </table>
</body>
</html>
