<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* html만 빨간색 */
/* 인접선택자
div + p{
	color:red;
}*/
/* p만 빨간색으로 */
div ~ p{ /* div ~ 대신 p만 적어도 됨*/
	color:red;
}

</style>
</head>
<body>
   <div>Front-End</div>
   <p>HTML</p>
   <p>CSS</p>
   <p>JavaScript</p>
</body>
</html>
