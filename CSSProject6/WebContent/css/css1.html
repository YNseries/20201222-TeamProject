<!-- 
	연결 선택자
	DOM: 트리 형태 구조
	HTML/XML
	   => HTML5: 템플릿, 멀티미디어,캔버스
	        <header> => <div id="header">
	        <nav> : 메뉴 출력시 사용
	        <section>: 본문(내용 출력)
	           => 내용을 나눠서 출력 <article>
	        <aside>
	        <footer>
	        ============================== 화면 분할
	        <object>, <embed>: 동영상 실행 => 4버전
	        <video>, <audio> : mp4, mpg, wave => 5버전
	                           (사용할 수 있는 확장자가 별로 없기 때문에 아직 4버전을 많이 사용함) 
	     => Thread, webSocket, DB(JavaScript로 제어)
	   => 미디어태그: 반응형 웹 => 부트스트립

	=> 하위 선택자
	   p {color:red}
	   <div>
	      <p>Hello</p>   => div{p color:blue}
	   </div>
	   <p>HTML</p>
	   
	=> 자손 선택자
	   
	=> 후손 선택자
	   
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*p{color:red}*/
div p{
	color:blue;
}
</style>
</head>
<body>
   <div>
      <p>Hello</p>
   </div>
   <p>HTML/CSS</p>
</body>
</html>
