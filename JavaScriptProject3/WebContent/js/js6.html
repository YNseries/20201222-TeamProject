<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
// 여기(위)에 선언된 변수 = 전역변수
let fileIndex=0;
$(function(){
	// html()  : set 한 번만 수행(때문에 한 번에 넣는다)
	// append(): 추가할 때 사용. multi 업로드 가능
	$('#add').click(function(){
		$('#user-table').append(   // append 써야 누를 때마다 추가 가능 => 리뷰 게시판 등에 쓰임
			'<tr id=m'+(fileIndex)+'>'  // id는 영문으로 시작해야 함
			// tr 태그 써야 함
			+'<td>파일'+(fileIndex+1)+':<input type=file size=20></td>'
			+'</tr>'
		)
		fileIndex++;
	})
	$('#remove').click(function(){
		if(fileIndex>0)
		{
			$('#m'+(fileIndex-1)).remove();	
			fileIndex--;
		}
	})
});
</script>
</head>
<body>
  <table width=600 border=1 bordercolor=black>
    <tr>
      <td align=right>
        <input type="button" id="add" value="추가">
        <input type="button" id="remove" value="삭제">
      </td>
    </tr>
    <tr>
      <td>
        <table width=600 id="user-table">
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
