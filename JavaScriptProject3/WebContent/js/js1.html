<!-- 
	함수
	  형식) function 함수명(매개변수...)
	       {
	          매개변수는 데이터형을 사용하지 않는다(변수명)
	       }
	       = function post(zipcode,addr)
	         = Number 숫자 => 정수, 실수
	         = String 문자
	         = Array  배열
	         = Object 클래스
	         
	         let a=10;   변수 하나로 모든 데이터형 쓸 수 있음. 알아서 자동으로 바뀜
	         a=10.5;
	         a=true;
	         a="";
	         a=Array()
	         a={}
	         
	       const 함수명=function(){
	       }
	       // 화살표 함수 => function(), return 생략 가능
	       const 함수명=()=>{
	       }
	    => DOM을 이용하는 프로그램(DOMScript)
	       === Document Object Model(태그를 제어하는 프로그램)
	       태그 추가, 속성 변경, 데이터 변경, 입력값 읽기
	       
	       태그를 선택
	       = document.getElementById() => id 속성
	       = document.getElementClassName() => class속성
	                     ======= 이런 태그 중에 ~
	       = document.querySelector(); => 값을 갖고 올 때 가장 쉽다
	                  ===============
	                   'tr', #id명, .class명
	    => 이벤트
	       click, keyUp, keyDown, hover, mouseOver, mouseOut
	       =====
	    => 라이브러리(JQuery, AJax, VueJS, ReactJS)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	let h1=document.querySelector('#b');  // 태그를 얻어오는 경우
	// id는 # | class는 .
	h1.style.backgroundColor='green';
}
</script>
</head>
<body>
  <h1 id="a">Java</h1>
  <h1 id="b">Oracle</h1>
  <h1 id="d">HTML</h1>
  <h1 id="c">CSS</h1>
  <h1>JavaScript</h1>
  <h1 class="blue">JSP</h1>
  <h1>Spring</h1>
  <h1 class="blue">VueJS</h1>
  <h1>ReactJS</h1>
  <h1>Python</h1>
</body>
</html>
