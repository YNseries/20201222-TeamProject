	<html>
	
	<css>: HTML디자인(화면, 화면분할): <div>,<span>
	=====
	1. 내부   <head><style>CSS</style></head> : 파일 안에서만 적용
	2. 외부   파일을 만들어서 사용: 재사용 => .css
	3. 인라인  해당 태그만 적용 <태그명 style="">
	========================================================
	CSS
	  1. Selector (선택자)
	     = 태그명
	       형식) 태그명 {
	       		   스타일 정의 같은 경우
	            }
	     = 클래스 => 중복이 있는 경우
	     		.클래스명 {
	     		}
	     = 아이디 => 중복이 없는 경우
	     		#아이디명 {
	     		}
	     = 가상 => :hover, :nth-child, :contains
	     
	       <div id="a">
	         <h1></h1>
	       </div>
	       <div id="b">
	         <h1></h1>
	       </div>
	       계층으로 태그 찾기(CSS가 적용하는 태그)
	       div#a h1 {
	       		색상은 파란색을 출력
	       }
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
h1{
	color:orange;
}
.a{
	color:red;
}
#b{
	color:blue;
}
h1{
	
}
</style>
</head>
<!-- 
		선택자 { 속성:값;
			   속성:값;        ===> 속성은 사용자 정의가 없다(고정)
			 }
		선택자 => 아이디, 클래스, 태그, 위치지정   *{} => 모든 태그(글꼴)에 적용, 여백
 -->
<body>
	<h1 class="a">Java</h1>
	<h1 class="a">Oracle</h1>
	<h1>HTML</h1>
	<h1>CSS</h1>
	<h1 id="b">JavaScript</h1>
	<h1>JSP</h1>
	<h1 class="a">Spring</h1>
	<h1>Python</h1>
</body>
</html>
