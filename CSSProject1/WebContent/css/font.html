<!--
	텍스트 관련 CSS
	= 글꼴: font-family 
		   font-family:궁서체 [, 맑은 고딕, 바탕체 ...]
		         => 시스템에 등록
	= 크기: font-size:px, pt, em
	= 색상: color: 16진법, 색상, RGB() 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body{
	font-family:휴먼옛체,궁서체,"맑은 고딕";  
	/* 띄어쓰기 되어있는 글자는 ""쓰는게 좋음 */
	font-size:3em/*9pt,15px*/;
	font-style:italic;
	font-weight:bold;
	color:black;
	text-decoration:overline;
}
</style>
</head>
<body>
	안녕하세요...<br>
	<input type=color>
</body>
</html>
