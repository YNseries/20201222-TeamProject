<!-- 
	margin:0px auto => 가운데 정렬
	margin:top,right,bottom,left   숫자 작성 (위치)순서
	
	margin-top,margin-right,margin-bottom,margin-left
	
	border-width
	border-width,border-type,border-color
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div{
	width:200px;
	height: 100px;
	background: #ccccff;
	/*margin:10px;*/
}
.box1{
	margin:30px 50px 30px 50px;
}
.box2{
	margin:30px 50px;  /*30 50 30 50*/
}
.box3{
	margin:50px;   /*50 50 50 50*/
}
.box4{
	/*margin:30px 5px 10px;   30 5 10 5*/
	margin:0px auto;   /*가운데 정렬(반응형)*/
}
</style>
</head>
<body>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
   <div class="box4"></div>
</body>
</html>
