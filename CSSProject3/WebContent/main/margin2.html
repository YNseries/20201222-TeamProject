<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 200px;
	height:200px;
	display:inline-block;  /*가로 모드*/
	/* 세로와 달리, 가로로 변경하면 margin-right와 left가 따로 수행됨 
	   => 가로 간격이 (right+left)px이 된다(page 319)*/
	margin: 30px;   /* top right bottom left */
}
#box1{
	background:red;
}
#box2{
	background:green;
}
#box3{
	background:blue;
}
</style>
</head>
<body>
   <div id="box1"></div>
   <div id="box2"></div>
   <div id="box3"></div>
</body>
</html>
