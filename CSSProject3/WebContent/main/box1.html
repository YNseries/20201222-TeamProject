<!-- 
	1. 박스모델
	   1) 인라인: 옆에 출력하는 것(System.out.print()) => 가로
	   		<img>,<br>,<sub>,<sup><span,<input>,<textarea>,<button>...
	   2) 블록: 다음 줄에 출력(System.out.println())  => 세로
			<p><h1~h6>,<ul>,<ol>,<div>,<form>,<hr>,<table>,<fieldset>,<address>
	2.
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
  div{
     width:500px;
     height: 30px;
     background: yellow;
     border:1px solid red;
  }
  ul{
     list-style-type:none;
     background: #0094FF;
     width:500px;
  }
  ul li{
     display: inline;
     width: 100px;
     color:white;
  }
  li:hover{
     color:black;
  }
</style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <ul>
    <li>홈</li>
    <li>상영영화</li>
    <li>개봉예정</li>
    <li>박스오피스</li>
  </ul>
</body>
</html>
