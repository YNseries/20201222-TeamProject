<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul{
	list-style: none;  /*목록 앞에 나오는 점 없앰*/
	margin:0;
	padding: 0;
	background-color: #333;
	overflow:hidden;
	position:fixed;
	bottom:0;
	width:100%;
}
li{
	float: left;
}
li a{
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}
li a:hover{
	background-color: #111;
}
img{
	width: 200px;
	height: 250px;
}
img:hober{
	width: 230px;
	height: 280px;
}
</style>
</head>
<body>
   <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">영화</a></li>
      <li><a href="#">뮤직</a></li>
      <li><a href="#">맛집</a></li>
      <li><a href="#">레시피</a></li>
      <li><a href="#">마이페이지</a></li>
   </ul>
   <img src="m1.jpeg" width=200 height=250>
</body>
</html>
